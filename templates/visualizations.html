<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Visualizations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        #timeline, #regionView {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .cloud {
            cursor: pointer;
        }
        .cloud:hover {
            opacity: 0.8;
        }
        .cloud-label {
            font-size: 10px;
            text-anchor: middle;
        }
        #contactDetails {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        input[type="file"], input[type="password"], button {
            display: block;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Visualizations</h1>
        
        <div id="uploadSection">
            <h2>Upload Contacts</h2>
            <input type="file" id="fileInput" accept=".json">
            <button id="uploadButton">Upload</button>
        </div>
        
        <div id="encryptSection" style="display: none;">
            <h2>Encrypt Data</h2>
            <input type="password" id="encryptPassword" placeholder="Enter password for encryption">
            <button id="encryptButton">Encrypt</button>
        </div>
        
        <div id="decryptSection" style="display: none;">
            <h2>Decrypt Data</h2>
            <input type="password" id="decryptPassword" placeholder="Enter password for decryption">
            <button id="decryptButton">Decrypt</button>
        </div>
        
        <div id="visualizationSection" style="display: none;">
            <h2>Timeline View</h2>
            <div id="timeline"></div>
            <h2>Region View</h2>
            <div id="regionView"></div>
            <div id="contactDetails"></div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        let svg, width, height, xScale, simulation;

        $('#uploadButton').click(function() {
            let formData = new FormData();
            formData.append('file', $('#fileInput')[0].files[0]);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert(response.message);
                    $('#uploadSection').hide();
                    $('#encryptSection').show();
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });

        $('#encryptButton').click(function() {
            let password = $('#encryptPassword').val();
            $.ajax({
                url: '/encrypt',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({password: password}),
                success: function(response) {
                    alert(response.message);
                    $('#encryptSection').hide();
                    $('#decryptSection').show();
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });

        $('#decryptButton').click(function() {
            let password = $('#decryptPassword').val();
            $.ajax({
                url: '/decrypt',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({password: password}),
                success: function(response) {
                    alert(response.message);
                    $('#decryptSection').hide();
                    $('#visualizationSection').show();
                    loadTimeline();
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });

        function loadTimeline() {
            $.getJSON('/get_timeline_data', function(data) {
                const margin = {top: 20, right: 20, bottom: 30, left: 40};
                width = $('.container').width() - margin.left - margin.right;
                height = 400 - margin.top - margin.bottom;

                svg = d3.select("#timeline").html("").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const years = data.map(d => d.year);
                xScale = d3.scaleLinear()
                    .domain([Math.min(...years), Math.max(...years)])
                    .range([0, width]);

                // Draw timeline
                svg.append("line")
                    .attr("x1", 0)
                    .attr("y1", height / 2)
                    .attr("x2", width)
                    .attr("y2", height / 2)
                    .attr("stroke", "black")
                    .attr("stroke-width", 2);

                // Add year labels
                svg.selectAll(".year-label")
                    .data(years)
                    .enter().append("text")
                    .attr("class", "year-label")
                    .attr("x", d => xScale(d))
                    .attr("y", height / 2 + 20)
                    .attr("text-anchor", "middle")
                    .text(d => d);

                // Create clouds
                const clouds = svg.selectAll(".cloud")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "cloud")
                    .attr("transform", d => `translate(${xScale(d.year)},${height/2})`)
                    .on("click", function(event, d) {
                        showRegionView(d);
                    });

                clouds.selectAll("circle")
                    .data(d => d.regions)
                    .enter().append("circle")
                    .attr("r", d => Math.sqrt(d.count) * 5)
                    .attr("fill", (d, i) => d3.schemeCategory10[i % 10]);

                // Add labels to clouds
                clouds.selectAll(".cloud-label")
                    .data(d => d.regions)
                    .enter().append("text")
                    .attr("class", "cloud-label")
                    .attr("dy", ".3em")
                    .text(d => d.name)
                    .attr("transform", function(d) {
                        const radius = Math.sqrt(d.count) * 5;
                        return `translate(0,${-radius - 5})`;
                    });

                // Set up force simulation
                simulation = d3.forceSimulation(data)
                    .force("x", d3.forceX(d => xScale(d.year)).strength(0.1))
                    .force("y", d3.forceY(height / 2).strength(0.1))
                    .force("collide", d3.forceCollide(d => Math.sqrt(d.regions.reduce((sum, r) => sum + r.count, 0)) * 5 + 10))
                    .on("tick", ticked);

                function ticked() {
                    clouds.attr("transform", d => `translate(${d.x},${d.y})`);
                }
            });
        }

        function showRegionView(yearData) {
            d3.select("#regionView").html("");
            const margin = {top: 20, right: 20, bottom: 30, left: 40};
            const width = $('.container').width() - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#regionView").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const regions = yearData.regions;

            // Create a time scale for the entire year
            const yearStart = new Date(yearData.year, 0, 1);
            const yearEnd = new Date(yearData.year, 11, 31);
            const xScale = d3.scaleTime()
                .domain([yearStart, yearEnd])
                .range([0, width]);

            // Add x-axis with months
            const xAxis = d3.axisBottom(xScale)
                .ticks(d3.timeMonth.every(1))
                .tickFormat(d3.timeFormat("%b"));
            
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis);

            // Add days ticks
            const daysAxis = d3.axisBottom(xScale)
                .ticks(d3.timeDay.every(1))
                .tickSize(5)
                .tickFormat("");

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(daysAxis);

            regions.forEach((region, index) => {
                $.getJSON(`/get_region_data/${region.name}`, function(contacts) {
                    const filteredContacts = contacts.filter(c => {
                        const contactDate = new Date(c.date);
                        return contactDate.getFullYear() === yearData.year;
                    });

                    const simulation = d3.forceSimulation(filteredContacts)
                        .force("x", d3.forceX(d => xScale(new Date(d.date))).strength(1))
                        .force("y", d3.forceY(height / 2).strength(0.1))
                        .force("collide", d3.forceCollide(5));

                    const nodes = svg.selectAll(`.contact-${region.name}`)
                        .data(filteredContacts)
                        .enter().append("circle")
                        .attr("class", `contact-${region.name}`)
                        .attr("r", 5)
                        .attr("fill", d3.schemeCategory10[index % 10])
                        .on("click", function(event, d) {
                            showContactDetails(d);
                        });

                    simulation.on("tick", () => {
                        nodes
                            .attr("cx", d => d.x)
                            .attr("cy", d => d.y);
                    });
                });
            });
        }

        function showContactDetails(contact) {
            $.getJSON(`/get_contact_details/${encodeURIComponent(contact.name)}`, function(data) {
                $('#contactDetails').html(`
                    <h3>${data.name}</h3>
                    <p>Phone: ${data.phone_number}</p>
                    <p>Region: ${data.region}</p>
                    <p>Date: ${data.date}</p>
                `);
            }).fail(function() {
                $('#contactDetails').html(`<p>Error fetching details for ${contact.name}</p>`);
            });
        }
    });
    </script>
</body>
</html>
